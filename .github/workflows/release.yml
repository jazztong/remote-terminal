name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go test -race -v

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            ext: ""
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
            ext: ""
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          TAG_NAME: ${{ github.ref_name }}
          SUFFIX: ${{ matrix.suffix }}
          EXT: ${{ matrix.ext }}
        run: |
          VERSION="${TAG_NAME#v}"
          go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o "remote-term-${SUFFIX}${EXT}" .
      - uses: actions/upload-artifact@v4
        with:
          name: remote-term-${{ matrix.suffix }}${{ matrix.ext }}
          path: remote-term-${{ matrix.suffix }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: npm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Ensure latest npm (trusted publishing requires 11.5.1+)
        run: npm install -g npm@latest
      - name: Set version from tag
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version
      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
